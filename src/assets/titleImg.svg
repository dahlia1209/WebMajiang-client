<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 680">
      <!-- 背景グラデーション -->
      <defs>
          <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#1a237e"/>
              <stop offset="100%" style="stop-color:#311b92"/>
          </linearGradient>
      </defs>
      
      <!-- 背景 -->
      <rect width="800" height="680" fill="url(#bg-gradient)"/>
      
      <!-- 装飾的な線 -->
      <line x1="0" y1="50" x2="800" y2="50" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2"/>
      <line x1="0" y1="550" x2="800" y2="550" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2"/>
      
      <!-- 中央の円形装飾 -->
      <circle cx="400" cy="300" r="200" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3"/>
      
      <!-- 中央上の麻雀牌（東） -->
      <rect x="350" y="150" width="100" height="140" rx="5" fill="#ffffff" fill-opacity="0.95"/>
      <rect x="355" y="155" width="90" height="130" rx="3" fill="#000033"/>
      <text x="400" y="230" font-size="60" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">東</text>
      
      <!-- 左の麻雀牌（南） - 半透明 -->
      <rect x="250" y="270" width="90" height="126" rx="5" fill="#ffffff" fill-opacity="0.9"
            transform="rotate(-10 250 270)"/>
      <rect x="255" y="275" width="80" height="116" rx="3" fill="#000033" fill-opacity="0.9"
            transform="rotate(-10 250 270)"/>
      <text x="295" y="345" font-size="54" fill="#ffffff" fill-opacity="0.9"
            transform="rotate(-10 250 270)"
            text-anchor="middle" font-family="Arial, sans-serif">南</text>
      
      <!-- 右の麻雀牌（西） - 半透明 -->
      <rect x="460" y="270" width="90" height="126" rx="5" fill="#ffffff" fill-opacity="0.9"
            transform="rotate(10 460 270)"/>
      <rect x="465" y="275" width="80" height="116" rx="3" fill="#000033" fill-opacity="0.9"
            transform="rotate(10 460 270)"/>
      <text x="505" y="345" font-size="54" fill="#ffffff" fill-opacity="0.9"
            transform="rotate(10 460 270)"
            text-anchor="middle" font-family="Arial, sans-serif">西</text>
  
      <!-- 中央下の麻雀牌（北） -->
      <rect x="350" y="390" width="100" height="140" rx="5" fill="#ffffff" fill-opacity="0.95"/>
      <rect x="355" y="395" width="90" height="130" rx="3" fill="#000033"/>
      <text x="400" y="470" font-size="60" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">北</text>
  
      <!-- 装飾的な光の効果 -->
      <circle cx="400" cy="300" r="280" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
      <circle cx="400" cy="300" r="260" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
  </svg>